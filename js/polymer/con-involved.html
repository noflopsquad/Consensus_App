<dom-module id="con-involved">

  <template>
    <p>{{handle}}</p>
  </template>

  <script>
    Polymer({
      is: "con-involved",
      properties: {

          type: String,
          value: "The person involved",
          reflectToAttribute: true,
          notify: true
        }
      }
    });
  </script>
